<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Flower Helper</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <h1> Crossbreeding and pollinating </h1> 

    <h2> Which flower would you like to get? </h2> 
    <label for="flowers"> </label> 
    <select name="flowers" id="FlowerSelect" > 
        <option value="cosmos" > Cosmos </option> 
        <option value="hyacinths" > Hyacinths </option> 
        <option value="lilies" > Lilies </option> 
        <option value="mums" > Mums </option> 
        <option value="pansies" > Pansies </option> 
        <option value="roses" > Roses </option> 
        <option value="tulips" > Tulips </option> 
        <option value="windflowers" > Windflowers </option> 
    </select> 
</body>
</html>
