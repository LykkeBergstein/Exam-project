<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Flower Helper</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/4d151777d8.js" crossorigin="anonymous"></script> <!-- font awesome -->
</head>

<body>
    <header>
        <a href="loginOrRegister.html">
            <i class="icon fas fa-arrow-circle-left"></i>
        </a>
    </header>
    <h1> Register </h1>
    <div class="registerDiv" id="registerDiv">
        <label for="userEmail">Enter email: </label>
        <input type="text" id="userEmail" name="userEmail" placeholder="Enter email">
        <label for="userPassword">Enter password: </label>
        <input type="password" id="userPassword" name="userPassword" placeholder="Enter password">
        <label for="userName">Enter username: </label>
        <input type="text" id="userName" name="userName" placeholder="Enter username">
        <label for="islandName">Enter island name: </label>
        <input type="text" id="islandName" name="islandName" placeholder="Enter the name of your island">
    </div>
    <div class="buttondiv">
        <button type="button" id="registerUserBtn" class="buttonIndex">
            Register
        </button>
    </div>
</body>

</html>
